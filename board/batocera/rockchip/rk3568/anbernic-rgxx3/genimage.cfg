image boot.vfat {
	vfat {
		extraargs = "-F 32 -n REGLINUX"
		@files
	}
	size = 2G
}

image userdata.ext4 {
	ext4 {
		label = "SHARE"
		use-mke2fs = "true"
		extraargs = "-m 0"
	}
	size = "256M"
	# include files from TARGET_DIR/userdata
	mountpoint = "/userdata"
}

image reglinux.img {
	hdimage {
		partition-table-type = "hybrid"
		align = "1M"
	}

	partition uboot {
		in-partition-table = "no"
		image = "../uboot-anbernic-rgxx3/u-boot-rockchip.bin"
		offset = 32K
	}

	partition boot {
                partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition userdata {
                partition-type = 0x83
		image = "userdata.ext4"
	}
}
